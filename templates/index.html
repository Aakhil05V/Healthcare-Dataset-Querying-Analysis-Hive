<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Dataset Querying and Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        textarea, input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .results-section {
            grid-column: 1 / -1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        .results-section.visible {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        tr:hover {
            background: #f0f0f0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            text-align: center;
        }
        .stat-card h3 {
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-card p {
            font-size: 1.5em;
            font-weight: bold;
            color: #764ba2;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Healthcare Dataset Analysis</h1>
            <p>Query and analyze healthcare data using Hive</p>
        </header>
        
        <div class="main-content">
            <div class="section">
                <h2>Hive Query Interface</h2>
                <div class="form-group">
                    <label for="queryType">Query Type:</label>
                    <select id="queryType">
                        <option value="select">SELECT</option>
                        <option value="aggregate">AGGREGATE</option>
                        <option value="filter">FILTER</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hiveQuery">Hive Query:</label>
                    <textarea id="hiveQuery" placeholder="Enter your Hive query here...\nExample: SELECT * FROM healthcare_data WHERE age > 30"></textarea>
                </div>
                <button onclick="executeQuery()">Execute Query</button>
                <div class="error" id="errorMsg"></div>
                <div class="success" id="successMsg"></div>
            </div>
            
            <div class="section">
                <h2>Quick Actions</h2>
                <div class="form-group">
                    <button onclick="loadSampleQuery('SELECT * FROM healthcare_data LIMIT 10')">Load Sample Data</button>
                </div>
                <div class="form-group">
                    <button onclick="clearForm()">Clear Form</button>
                </div>
                <div class="form-group">
                    <button onclick="exportResults()">Export Results</button>
                </div>
                <div id="queryHistory">
                    <h3 style="color: #667eea; margin: 20px 0 10px 0;">Query History</h3>
                    <ul id="historyList" style="list-style: none; max-height: 150px; overflow-y: auto;"></ul>
                </div>
            </div>
            
            <div class="results-section" id="resultsSection">
                <h2>Query Results</h2>
                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>Executing query...</p>
                </div>
                <div id="statsContainer" class="stats"></div>
                <div id="tableContainer"></div>
            </div>
        </div>
    </div>
    
    <script>
        let allResults = [];
        
        async function executeQuery() {
            const query = document.getElementById('hiveQuery').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultsSection = document.getElementById('resultsSection');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            if (!query) {
                errorMsg.textContent = 'Please enter a query';
                errorMsg.style.display = 'block';
                return;
            }
            
            loadingSpinner.style.display = 'block';
            resultsSection.classList.add('visible');
            
            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query})
                });
                
                const data = await response.json();
                loadingSpinner.style.display = 'none';
                
                if (data.success) {
                    displayResults(data.results);
                    allResults = data.results.data;
                    successMsg.textContent = 'Query executed successfully';
                    successMsg.style.display = 'block';
                    loadQueryHistory();
                } else {
                    errorMsg.textContent = 'Error: ' + data.error;
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                loadingSpinner.style.display = 'none';
                errorMsg.textContent = 'Network error: ' + error.message;
                errorMsg.style.display = 'block';
            }
        }
        
        function displayResults(results) {
            const tableContainer = document.getElementById('tableContainer');
            const statsContainer = document.getElementById('statsContainer');
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>Rows</h3>
                    <p>${results.row_count}</p>
                </div>
                <div class="stat-card">
                    <h3>Columns</h3>
                    <p>${results.columns.length}</p>
                </div>
                <div class="stat-card">
                    <h3>Execution Time</h3>
                    <p>${results.execution_time}</p>
                </div>
            `;
            
            let html = '<table><thead><tr>';
            results.columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            results.data.forEach(row => {
                html += '<tr>';
                row.forEach(cell => {
                    html += `<td>${cell}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }
        
        function loadSampleQuery(query) {
            document.getElementById('hiveQuery').value = query;
            executeQuery();
        }
        
        function clearForm() {
            document.getElementById('hiveQuery').value = '';
            document.getElementById('resultsSection').classList.remove('visible');
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }
        
        async function loadQueryHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                data.history.slice(-5).reverse().forEach(item => {
                    const li = document.createElement('li');
                    li.style.cssText = 'padding: 8px; background: white; margin: 5px 0; border-radius: 5px; cursor: pointer; border: 1px solid #e0e0e0;';
                    li.textContent = item.query.substring(0, 40) + '...';
                    li.onclick = () => loadSampleQuery(item.query);
                    historyList.appendChild(li);
                });
            } catch (e) {
                console.log('Could not load history');
            }
        }
        
        function exportResults() {
            if (allResults.length === 0) {
                alert('No results to export');
                return;
            }
            let csv = 'Data\n';
            allResults.forEach(row => {
                csv += row.join(',') + '\n';
            });
            const blob = new Blob([csv], {type: 'text/csv'});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'results.csv';
            a.click();
        }
        
        document.getElementById('hiveQuery').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                executeQuery();
            }
        });
    </script>
</body>
</html>
